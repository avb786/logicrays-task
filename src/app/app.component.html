<div class="loader-container" *ngIf="auth.enableLoader">
  <button class="btn btn-primary btn-lg loader" disabled>
    <span class="spinner-grow spinner-grow-sm"></span>
    {{ data }}
    <span *ngIf="!data">Fetching Data...</span>
  </button>
</div>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
